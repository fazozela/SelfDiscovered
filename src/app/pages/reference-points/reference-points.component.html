<div class="container my-3 my-lg-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
        <div *ngFor="let book of books" class="col">
            <div class="card h-100 shadow">
                <img [src]="book.coverImage" class="card-img-top" [alt]="book.location + ' cover'">
                <div class="card-body d-flex flex-column">
                    <p class="card-title"><b>Dirección: </b>{{ book.location }}</p>
                    <p class="card-title">{{ book.description }}</p>
                    <p class="card-text"><b>Horario de atención: </b>{{ book.hours }}</p>
                    <p class="card-text"><b>Contacto: </b>
                        <a target="_blank" href="https://wa.me/{{book.number}}">
                            {{book.number}}
                        </a>
                    </p>
                    <button class="btn mt-auto download-btn rounded-pill">
                        Ir al mapa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
