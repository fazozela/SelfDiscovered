<div class="container mt-4">
  <ng-container *ngIf="isLoggedIn; else loginPrompt">
    <div class="row">
      <div class="col">
        <h3>Mis Consultas</h3>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end mb-3">
          <a class="btn btn-create" routerLink='/consultas/crear'>
            <i class="fas fa-plus"></i> Iniciar Consulta
          </a>
        </div>
      </div>
    </div>

    <div class="consultation-list">
      <div class="consultation-card" *ngFor="let consultation of consultations">
        <div class="consultation-info">
          <h3 class="consultation-title">{{ consultation.title }}</h3>
        </div>
        <div class="consultation-actions">
          <button class="btn btn-arrow" [routerLink]="consultation.id">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loginPrompt>
    <div class="card login-prompt-card">
      <div class="card-body text-center">
        <i class="fas fa-lock fa-3x mb-3"></i>
        <h2 class="card-title">Acceso Restringido</h2>
        <p class="card-text">Por favor inicia sesión para entrar a esta sección</p>
        <a routerLink="/sesion" class="btn btn-primary">Iniciar Sesión</a>
      </div>
    </div>
  </ng-template>
</div>
