<div class="container my-3 my-lg-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div *ngFor="let book of books" class="col">
            <div class="card h-100 shadow">
                <img [src]="book.coverImage" class="card-img-top" [alt]="book.title + ' cover'">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text"><small class="text-muted">AÃ±o: {{ book.year }}</small></p>
                    <p class="card-text"><small class="text-muted"><i>Este libro fue descargado {{ book.downloads }}
                                veces</i></small></p>
                    <button (click)="downloadBook(book)" class="btn mt-auto download-btn rounded-pill">
                        Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-5">
        <p class="download-count">
            <span class="number">{{ totalDownloads }}</span> libros han sido descargados, muchas gracias!
        </p>
    </div>
</div>
